<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <h1>Etch-a-Sketch</h1>
    </header>
    <main class="main flex">
      <div class="settings flex">
        <button id="clearBtn" class="btn">Clear</button>
        <div id="sizeValue">16 x 16</div>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
      </div>
      <div id="sketch" class="sketch grid"></div>
    </main>
    <footer class="footer">
      <p>
        Lesson by
        <a
          href="https://www.theodinproject.com"
          target="_blank"
          rel="noopener noreferrer"
          >The Odin Project</a
        >. Coded by
        <a
          href="https://github.com/elbhiruni"
          target="_blank"
          rel="noopener noreferrer"
          >El Bhiruni <i class="fa fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
